<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
</head>

<body>
    <template id="login-template">
        <br><br>
        <fieldset>
            <legend>Login</legend>
            <input type="text" id="login-username" placeholder="username"><br>
            <input type="password" id="login-password" placeholder="password"><br><br>
            <button id="login-btn">Send</button><br><br>
            <label class="forms">Don't have a user?</label><br>
            <button id="signup-btn">Signup</button>
        </fieldset>
    </template>
    <template id="app-template">
        <button id="logout-btn">Logout</button>
        <h1 id="app-heading">My Contacts</h1>
        <!-- to change to **username** Contacts-->
        <input type="text" id="search" placeholder="Search...">
        <button id="search-btn">Search</button>
        <ul id="contacts-list"></ul>
        <button id="addContact">Add contact</button>
    </template>
    <template id="contact-template">
        <button id="back-btn">Go back</button>
        <h1 id="contact-heading">My contact</h1>
        <div id="contact-content">
            <label>Name: </label>
            <input id="name-label"><br>
            <label>Phone number: </label>
            <input id="phone-label"><br><br>
            <button id="update-btn">Change details</button>
            <button id="commit-btn">Commit changes</button>
            <button id="delete-btn">Delete contact</button>
        </div>
    </template>
    <template id="signup-template">
        <br><br>
        <fieldset>
            <legend>Signup</legend>
            <input type="text" id="signup-username" placeholder="username"><br>
            <input type="password" id="signup-password" placeholder="password"><br>
            <label class="forms">Your password should be over 6 characters</label><br>
            <input type="phone" id="signup-phone" placeholder="Phone number"><br><br>
            <button id="signup-btn">Send</button><br><br>
            <label class="forms">Already have a user?</label><br>
            <button id="signup-back">Login</button>
        </fieldset>
    </template>

    <div id="page"></div>

    <!-- scripts -->
    <script src="./js/FAJAX.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/spa.js"></script>
    <script src="./js/server.js"></script>
    <script src="./js/network.js"></script>
</body>

</html>
